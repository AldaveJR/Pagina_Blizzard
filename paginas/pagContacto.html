					<div class="contacto1">
			
			<section>
				<form name="frmdatos" id="frmdatos">
					<fieldset>
						<legend>Contacto</legend>

						<label for="txtnombre">Nombre</label>
					<input type="text" name="txtnombre" id="txtnombre" placeholder="Escriba su Nombre" size="30" maxlength="30" /><br/>
					<label for="txtapellido">Apellido</label>
					<input type="text" name="txtapellido" id="txtapellido" placeholder="Escriba su Apellido" size="30" maxlength="30" /><br/>
					<label for="cbodistrito">Distrito</label>
					<select name="cbodistrito" id="cbodistrito">
						<option value="0">Seleccione un Distrito</option>
						<option value="1">Lima</option>
						<option value="2">Callao</option>
						<option value="3">Los Olivos</option>
						<option value="4">Puente Piedra</option>
						<option value="5">Miraflores</option>
					</select><br/>

                    <label for="txtfecha">Fecha</label>
                    <input type="date" name="txtfecha" id="txtfecha"/><br/>


                    <label for="txthijos">Numero de Hijos</label>
                    <input type="number" name="txthijos" id="txthijos" min="0" max="10"/><br/>


                    
                    <label for="txtcorreo">Correo</label>
                    <input type="email" name="txtcorreo" id="txtcorreo" size="50" maxlength="50" /><br/>
                     

                    <label for="txttelefono">Telefono</label>
                    <input type="tel" name="txttelefono" id="txttelefono" size="15" maxlength="15" /><br/>

                     

                     <label for="txtredsocial">Red social</label>
                     <input type="text" name="txtredsocial" id="txtredsocial" list="lista"placeholder="Escriba una Red Social" size="25" maxlength="25"/>
                     <datalist id="lista">
                     	<option value="Facebook"></option>
                     	<option value="Twitter"></option>
                     	<option value="Instagram"></option>
                     	<option value="Linkedin"></option>
                     	<option value="Reddit"></option>
                     </datalist><br/>

                      <label for="txtcomentarios">Comentarios</label><br/>
                      <textarea name="txtcomentarios" id="txtcomentarios"cols="30" rows="5" placeholder="Escriba su comentario"></textarea><br/>
                      <input type="button" name="btnaceptar" id="btnaceptar" value="ACEPTAR"/>
                       <input type="button" name="btnlimpiar" id="btnlimpiar" value="LIMPIAR"/>
					</fieldset>


					
				</form>
